_schema-version: "3.1"
ID: sales-order-backend
version: 1.0.0

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install
        - npx cds build --production

modules:
  - name: sales-order-backend-service
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 256M
      memory: 512M
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    requires:
      - name: sales-order-backend-db
      - name: sales-order-backend-xsuaa

resources:
  - name: sales-order-backend-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
      config:
        schema: SALESORDERDB
        makeUniqueName: false
    properties:
      hdi-container-name: ${service-name}
      hdi-service-name: ${service-name}

  - name: sales-order-backend-xsuaa
    type: com.sap.xs.uaa
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: sales-order-backend-xsuaa
        tenant-mode: dedicated
